apply plugin: 'java'

sourceCompatibility = 1.8

group = 'com.devsmart'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.dev-smart:ubjson:0.1.3'
    compile 'org.slf4j:slf4j-api:1.7.7'
    compile 'com.google.guava:guava:19.0'
    testCompile 'junit:junit:4.11'
}